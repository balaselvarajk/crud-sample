
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" required [(ngModel)]="student.fname" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lname" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="student.email" name="emailId">
    </div>

    
    <div class="form-group">
      <label for="name">Mobile Number</label>
      <input type="number" class="form-control" id="mobileNumber" required [(ngModel)]="student.phonenumber" name="mobileNumber">
    </div>

    <div class="form-group">
      <label for="name">Course Details</label>
      <input type="text" class="form-control" id="courseDetails" required [(ngModel)]="student.coursedetails" name="courseDetails">
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>

  <div [hidden]="!submitted">
    <h4 style="text-align: left; width: 50%; margin-top: 30px; color: green">You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newStudent()">Add</button> -->
  </div>

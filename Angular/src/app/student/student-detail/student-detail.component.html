<h2>Student Details</h2> 

<hr/>
<div *ngIf="showStudent">
  <div>
    <label><b>First Name: </b></label> {{student.fname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.lname}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{student.email}}
  </div>  
  <div>
    <label><b>Mobile Number: </b></label> {{student.phonenumber}}
  </div>  
  <div>
    <label><b>Course Details: </b></label> {{student.coursedetails}}
  </div>  
</div>

<br>
<br>
<button (click)="Student_list()" class="btn btn-primary">Back to Student List</button><br>
